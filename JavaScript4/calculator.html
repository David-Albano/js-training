<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <main>
        <div class="div-calculator">            
            <section class="calculator-header">
                <div class="title">Calculator</div>
                <div class="options">
                    <div class="theme">THEME</div>
                    <div class="selector">
                        <div class="numbers">
                            <div class="number one">1</div>
                            <div class="number two">2</div>
                            <div class="number three">3</div>
                        </div>
                        <div id="div-selector">
                            <div id="circle-selector-start"></div>
                            <div id="circle-selector-center"></div>
                            <div id="circle-selector-end"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="calculator-body">

            </section>
        </div>
    </main>
</body>
</html>
