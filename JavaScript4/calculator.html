<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <main>
        <div class="div-calculator">            
            <section class="calculator-header">
                <div class="title">Calculator</div>
                <div class="options">
                    <div class="theme">THEME</div>
                    <div class="selector">
                        <div class="numbers">
                            <div class="number one">1</div>
                            <div class="number two">2</div>
                            <div class="number three">3</div>
                        </div>
                        <div id="div-selector">
                            <div id="circle-selector-start" class="circle"></div>
                            <div id="circle-selector-center" class="circle"></div>
                            <div id="circle-selector-end" class="circle"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="calculator-body">
                <div id="calculator-screen">
                    <div id="calculator-input">
                        <div>
                            <h4 id="display">0</h4>
                        </div>
                    </div>
                </div>
                <div id="calculator-buttons">
                    <div id="buttons-body">
                        <div id="first-row" class="row-flex">
                            <div id="7" class="button btn-number">
                                <span>7</span>
                            </div>
                    
                            <div id="8" class="button btn-number">
                                <span>8</span>
                            </div>
                    
                            <div id="9" class="button btn-number">
                                <span>9</span>
                            </div>
                    
                            <div id="del" class="button">
                                <span>DEL</span>
                            </div>
                    
                        </div>
                        
                        <div id="second-row" class="row-flex">
                            <div id="4" class="button btn-number">
                                <span>4</span>
                            </div>
                
                            <div id="5" class="button btn-number">
                                <span>5</span>
                            </div>
                
                            <div id="6" class="button btn-number">
                                <span>6</span>
                            </div>
                
                            <div id="sum" class="button btn-number">
                                <span>+</span>
                            </div>
                
                        </div>

                        <div id="third-row" class="row-flex">
                            <div id="1" class="button btn-number">
                                <span>1</span>
                            </div>
                    
                            <div id="2" class="button btn-number">
                                <span>2</span>
                            </div>
                    
                            <div id="3" class="button btn-number">
                                <span>3</span>
                            </div>
                    
                            <div id="sus" class="button btn-number">
                                <span>-</span>
                            </div>
                    
                        </div>

                        <div id="fourth-row" class="row-flex">
                            <div id="dot" class="button btn-number">
                                <span>.</span>
                            </div>
                
                            <div id="0" class="button btn-number">
                                <span>0</span>
                            </div>
                
                            <div id="division" class="button btn-number">
                                <span>/</span>
                            </div>
                
                            <div id="multiplication" class="button btn-number">
                                <span>*</span>
                            </div>
                
                        </div>

                        <div id="fifth-row" class="row-flex last-button">
                            <div id="reset" class="button">
                                <span>RESET</span>
                            </div>
                            <div id="equal" class="button">
                                <span>=</span>
                            </div>
                        <div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
