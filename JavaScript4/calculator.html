<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <main class="main-t1">
        <div class="div-calculator">            
            <section class="calculator-header">
                <div class="title-t1">Calculator</div>
                <div class="options">
                    <div class="theme-t1">THEME</div>
                    <div class="selector">
                        <div class="numbers-t1">
                            <div class="number one">1</div>
                            <div class="number two">2</div>
                            <div class="number three">3</div>
                        </div>
                        <div id="div-selector" class="div-selector-t1">
                            <div id="circle-selector-start" class="circle-selector-start-t1 circle c-1"></div>
                            <div id="circle-selector-center" class="circle-selector-center-t1 circle c-2"></div>
                            <div id="circle-selector-end" class="circle-selector-end-t1 circle c-3"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="calculator-body">
                <div id="calculator-screen" class="calculator-screen-t1">
                    <div id="calculator-input">
                        <div>
                            <h4 id="display" class="h4-t1">0</h4>
                        </div>
                    </div>
                </div>
                <div id="calculator-buttons" class="calculator-buttons-t1">
                    <div id="buttons-body">
                        <div id="first-row" class="row-flex">
                            <div id="7" class="button btn-number-t1">
                                <span class="span-t1">7</span>
                            </div>
                    
                            <div id="8" class="button btn-number-t1">
                                <span class="span-t1">8</span>
                            </div>
                    
                            <div id="9" class="button btn-number-t1">
                                <span class="span-t1">9</span>
                            </div>
                    
                            <div id="del" class="button del-t1">
                                <span class="span-nan-t1">DEL</span>
                            </div>
                    
                        </div>
                        
                        <div id="second-row" class="row-flex">
                            <div id="4" class="button btn-number-t1">
                                <span class="span-t1">4</span>
                            </div>
                
                            <div id="5" class="button btn-number-t1">
                                <span class="span-t1">5</span>
                            </div>
                
                            <div id="6" class="button btn-number-t1">
                                <span class="span-t1">6</span>
                            </div>
                
                            <div id="sum" class="button btn-number-t1">
                                <span class="span-t1">+</span>
                            </div>
                
                        </div>

                        <div id="third-row" class="row-flex">
                            <div id="1" class="button btn-number-t1">
                                <span class="span-t1">1</span>
                            </div>
                    
                            <div id="2" class="button btn-number-t1">
                                <span class="span-t1">2</span>
                            </div>
                    
                            <div id="3" class="button btn-number-t1">
                                <span class="span-t1">3</span>
                            </div>
                    
                            <div id="sus" class="button btn-number-t1">
                                <span class="span-t1">-</span>
                            </div>
                    
                        </div>

                        <div id="fourth-row" class="row-flex">
                            <div id="dot" class="button btn-number-t1">
                                <span class="span-t1">.</span>
                            </div>
                
                            <div id="0" class="button btn-number-t1">
                                <span class="span-t1">0</span>
                            </div>
                
                            <div id="division" class="button btn-number-t1">
                                <span class="span-t1">/</span>
                            </div>
                
                            <div id="multiplication" class="button btn-number-t1">
                                <span class="span-t1">*</span>
                            </div>
                
                        </div>

                        <div id="fifth-row" class="row-flex last-button">
                            <div id="reset" class="button reset-t1">
                                <span class="span-nan-t1">RESET</span>
                            </div>
                            <div id="equal" class="button equal-t1">
                                <span class="span-nan-t1">=</span>
                            </div>
                        <div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
